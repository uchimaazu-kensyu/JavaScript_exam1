<!DOCTYPE html>
<html>
<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" type="text/css" href="js_exam_css_1.css">
</head>
<body>
  <p>入力した点数の合計と平均を求めます。</p>
  <div>
    <label for="japanese">国語</label>
    <input name="japanese" type="text" id="japanese_score" value="0">
  </div>
  
  <div>
    <label for="math">数学</label>
    <input name="math" type="text" id="math_score" value="0">
  </div>

  <div>
    <label for="english">英語</label>
    <input name="english" type="text" id="english_score" value="0">
  </div>

  <button id="calc_btn">計算</button>
  <button id="clear_btn">クリア</button>

  <p>合計：<span id="sum_score"></span></p>
  <p>平均：<span id="avg_score"></span></p>


  <script src="js_exam_js_1.js"></script>
</body>
</html>
